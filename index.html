<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Too Wei Xin">
  <meta name="description" content="Age Calculator Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { 
      margin-top: 4rem;
      font-size: 0.625rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./dist/style.css?cb=1706972497385">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
  <main class="main">
    
    <section class="main__input-section">
      <form id="input-form" class="main__form js-form" action="/">
        <fieldset class="main__fieldset">
          <legend class="offscreen">Please enter your birth date. </legend>
          
          <div class="main__input-container">
            <label class="js-day-input-label" for="day">DAY</label>
            <input class="input js-day-input" id="day" name="day" type="text" placeholder="DD" autocomplete="on">
            <div class="error js-error-day"></div>
          </div>

          <div class="main__input-container">
            <label class="js-month-input-label" for="month">MONTH</label>
            <input class="input js-month-input" id="month" name="month" type="text" placeholder="MM" title="Must be a valid month" autocomplete="on">
            <div class="error js-error-month"></div>
          </div>

          <div class="main__input-container">
            <label class="js-year-input-label" for="year">YEAR</label>
            <input class="input js-year-input" id="year" name="year" type="text" placeholder="YYYY" title="Must be in the past" autocomplete="on">
            <div class="error js-error-year"></div>
          </div>
        </fieldset>
        
      </form>
      <div class="main__button-container">
        <hr>
        <button class="button" type="submit" ontouchstart="" form="input-form"><img src="assets/images/icon-arrow.svg" alt="arrow icon button" width="46" height="44"></button>
      </div>
    </section>
    <section class="main__output-section">
      <p><span class="js-year-output">--</span> years</p>
      <p><span class="js-month-output">--</span> months</p>
      <p><span class="js-day-output">--</span> days</p>
    </section>

  </main>
  <aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Too Wei Xin</a>.
    </div>
  </aside>


  

  <script src="./dist/all.js?cb=1706972497385"></script>
  
</body>
</html>
