<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Too Wei Xin">
  <meta name="description" content="Age Calculator Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="dist/style.css?cb=1706865603926">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
  <main class="main">
    
    <section class="main__input-section">
      <form class="main__form" action="">
        <fieldset class="main__fieldset">
          <legend class="offscreen">Please enter your birth date. </legend>
          
          <div class="main__input-container">
            <label for="day">DAY</label>
            <input class="js-day-input" id="day" type="text" placeholder="DD" title="Must be a valid day" pattern="0?[0-9]|[1-2][0-9]|[3][0-1]" required autocomplete="on" autofocus>
            <div class="error js-error">This field is required.</div>
          </div>

          <div class="main__input-container">
            <label for="month">MONTH</label>
            <input class="js-month-input" id="month" type="text" placeholder="MM" title="Must be a valid month" pattern="0?[1-9]|1[0-2]" required autocomplete="on">
            <div class="error js-error">This field is required.</div>
          </div>

          <div class="main__input-container">
            <label for="year">YEAR</label>
            <input class="js-year-input" id="year" type="text" placeholder="YYYY" title="Must be in the past" required autocomplete="on">
            <div class=" error js-error">This field is required.</div>
          </div>
        </fieldset>
      </form>
      <div class="main__button-container">
        <hr>
        <button class="button js-button" type="submit" ontouchstart=""><img src="assets/images/icon-arrow.svg" alt="arrow icon button" width="46" height="44"></button>
      </div>
    </section>
    <section class="main__output-section">
      <p><span class="js-year-output">--</span> years</p>
      <p><span class="js-month-output">--</span> months</p>
      <p><span class="js-day-output">--</span> days</p>
    </section>
    <!--   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
  

  

  <script src="dist/all.js?cb=1706865603926"></script>
  
</body>
</html>
